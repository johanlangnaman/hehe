<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Goddess</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom, #0b132b, #000814);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    color: white;
}

.title {
    position: absolute;
    top: 40px;
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    letter-spacing: 2px;
    color: #f8edeb;
    text-shadow: 0 0 20px rgba(255,255,255,0.4);
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

.shooting-star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    box-shadow: 0 0 12px white;
    animation: shoot 1s linear forwards;
}

@keyframes shoot {
    from { transform: translate(0,0); opacity: 1; }
    to { transform: translate(350px,350px); opacity: 0; }
}

.envelope {
    position: relative;
    width: 240px;
    height: 150px;
    background: #d90429;
    cursor: pointer;
    z-index: 2;
    transition: transform 0.3s ease;
}

.envelope:hover {
    transform: scale(1.05);
}

.envelope::before {
    content: "";
    position: absolute;
    top: -75px;
    left: 0;
    border-left: 120px solid transparent;
    border-right: 120px solid transparent;
    border-bottom: 75px solid #ef233c;
    transform-origin: bottom;
    transition: transform 0.6s ease;
}

.envelope.open::before {
    transform: rotateX(180deg);
}

.letter {
    position: absolute;
    width: 420px;
    background: #ffffff;
    color: #1b263b;
    padding: 40px;
    border-radius: 18px;
    text-align: left;
    top: 50%;
    left: 50%;
    transform: translate(-50%, 60%) scale(0);
    transition: transform 0.8s ease;
    z-index: 3;
    animation: heartbeatGlow 2s ease-in-out infinite;
}

@keyframes heartbeatGlow {
    0% {
        box-shadow: 0 0 20px rgba(255,255,255,0.1),
                    0 0 40px rgba(255,192,203,0.2);
    }
    50% {
        box-shadow: 0 0 50px rgba(255,255,255,0.5),
                    0 0 100px rgba(255,105,180,0.6);
    }
    100% {
        box-shadow: 0 0 20px rgba(255,255,255,0.1),
                    0 0 40px rgba(255,192,203,0.2);
    }
}

.letter.show {
    transform: translate(-50%, -50%) scale(1);
}

.letter h2 {
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    margin-bottom: 20px;
}

.letter p {
    font-size: 15px;
    line-height: 1.8;
    letter-spacing: 0.4px;
}

.final-love {
    margin-top: 25px;
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    text-align: center;
    opacity: 0;
    transition: opacity 2s ease;
}

.final-love.show {
    opacity: 1;
}

.bouquet {
    position: absolute;
    bottom: 30px;
    font-size: 60px;
    animation: floatBouquet 4s ease-in-out infinite;
}

@keyframes floatBouquet {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

button {
    margin-top: 25px;
    padding: 10px 22px;
    border: none;
    border-radius: 30px;
    background: #d90429;
    color: white;
    cursor: pointer;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="title">For My Goddess</div>

<div class="envelope" onclick="openEnvelope()"></div>

<div class="letter" id="letter">
    <h2>Happy Valentine's Day</h2>
    <p id="typedText"></p>
    <div class="final-love" id="finalLove">I love you.</div>
    <button onclick="closeLetter()">Close</button>
</div>

<div class="bouquet">üíêüåπüå∏üå∫</div>

<audio id="music" loop>
    <source src="C:\Users\madbo\Downloads\johnn\iwannabeyours.mp3" type="audio/mp3">
</audio>

<script>
const message = `Every time I think of you, my heart does a little happy dance that I can't quite control. You have this magical way of turning ordinary moments into memories I want to keep forever, like fireflies in a jar. I'm so grateful the universe brought our paths together, because life with you feels like coming home to my favorite place. Thank you for being the reason I smile at my phone like a goofball and the warmth that makes every day brighter. I love you more than all the stars in the sky‚Äîand that's a lot, because I've tried counting them and always get lost thinking of you instead.`;

let i = 0;

function typeWriter() {
    if (i < message.length) {
        document.getElementById("typedText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 25);
    } else {
        setTimeout(() => {
            document.getElementById("finalLove").classList.add("show");
        }, 800);
    }
}

function openEnvelope() {
    document.querySelector('.envelope').classList.add('open');
    document.getElementById('letter').classList.add('show');
    document.getElementById('music').play();
    document.getElementById("typedText").innerHTML = "";
    document.getElementById("finalLove").classList.remove("show");
    i = 0;
    typeWriter();
}

function closeLetter() {
    document.getElementById('letter').classList.remove('show');
    document.querySelector('.envelope').classList.remove('open');
    document.getElementById('music').pause();
}

for (let s = 0; s < 120; s++) {
    let star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDuration = (Math.random() * 2 + 1) + "s";
    document.body.appendChild(star);
}

function createShootingStar() {
    let star = document.createElement("div");
    star.className = "shooting-star";
    star.style.top = Math.random() * 50 + "vh";
    star.style.left = Math.random() * 50 + "vw";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 1000);
}
setInterval(createShootingStar, 5000);
</script>

</body>
</html>
